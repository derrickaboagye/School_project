<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
        }
        .welcome-page, .interesting-facts-page {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out;
        }
        .interesting-facts-page {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px; /* Increased padding */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        
        
        .welcome-text {
            font-size: 48px;
            font-weight: bold;
            text-decoration: underline red; 
            float: left; 
        }
        .interesting-facts-page h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .interesting-facts-page ul {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="welcome-page">
    <div class="welcome-text">Welcome</div>
</div>

<div class="interesting-facts-page">
    <div class="container">
        <h1>Interesting Facts About:</h1>
        <ul> 
            <li>Fact 1: My Name is Derrick. A</li>
            <li>Fact 2: I attend Rutgeres</li>
            <li>Fact 3: I dont like cheese</li>
            <li>Fact 4: I like gluten free water</li>
           
        </ul>
    </div>
</div>

<div class="container">
    <h2>Explore More:</h2>
    <ul>
        <li><a href="myuniversity.html">My University</a></li>
        <li><a href="Resume.html">Resume</a></li>
        
    </ul>
</div>

<script>
    window.addEventListener('scroll', () => {
        const welcomePage = document.querySelector('.welcome-page');
        const scrollPos = window.scrollY;

        welcomePage.style.transform = `translateY(-${scrollPos}px)`;
    });
</script>

</body>
</html>
